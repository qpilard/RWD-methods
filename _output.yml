bookdown::gitbook:
  css: style.css
  split_bib: false
  config:
    toc:
      before: |
        <ul class="toc">
          <li class="toc-logo">
            <a href="./">
              <img src="images/logo.jpg" alt="Logo">
            </a>
          </li>
          <li class="toc-text">
            <a href="./">Real World Data methods</a>
          </li>
        </ul>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
    