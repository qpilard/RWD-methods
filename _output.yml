bookdown::gitbook:
  css: style.css
  split_bib: false
  config:
    toc:
      before: |
        <ul class="toc">
          <li class="toc-logo">
            <a href="./">
              <img src="images/logo.jpg" alt="Logo">
            </a>
          </li>
          <li class="toc-text">
            <a href="./">Real World Data methods</a>
          </li>
        </ul>
    download: ["pdf", "epub"]
    sharing:
      github: true
      twitter: false
      facebook: false
      google: false
      weibo: false
      instapaper: false
      vk: false
    